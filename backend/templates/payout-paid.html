<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payout Completed - Black Bow Associates</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.6;
      color: #2c2c2c;
      background-color: #f5f5f5;
      -webkit-font-smoothing: antialiased;
    }
    .email-wrapper { padding: 40px 20px; }
    .email-container { max-width: 480px; margin: 0 auto; background-color: #ffffff; border-radius: 8px; overflow: hidden; }
    .header { padding: 40px 32px 32px; text-align: center; }
    .brand-name { font-size: 28px; font-weight: 600; color: #1a1a1a; margin-bottom: 4px; }
    .tagline { font-size: 13px; color: #888; text-transform: uppercase; letter-spacing: 1.5px; }
    .content { padding: 0 32px 40px; text-align: center; }
    .greeting { font-size: 18px; color: #1a1a1a; margin-bottom: 16px; }
    .message { font-size: 15px; color: #555; margin-bottom: 24px; line-height: 1.7; }
    .payout-box { background-color: #ecfdf5; border: 1px solid #86efac; border-radius: 8px; padding: 24px; margin-bottom: 24px; }
    .payout-label { font-size: 12px; color: #666; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 4px; }
    .payout-amount { font-size: 36px; font-weight: 700; color: #16a34a; }
    .payout-status { font-size: 14px; color: #166534; margin-top: 12px; font-weight: 600; }
    .note { margin-top: 24px; font-size: 12px; color: #888; }
    .footer { padding: 24px 32px; background-color: #fafafa; text-align: center; border-top: 1px solid #eee; }
    .footer p { font-size: 11px; color: #aaa; margin-bottom: 4px; }
    @media (max-width: 520px) {
      .email-wrapper { padding: 20px 12px; }
      .header, .content { padding-left: 20px; padding-right: 20px; }
      .brand-name { font-size: 24px; }
      .payout-amount { font-size: 28px; }
    }
  </style>
</head>
<body>
  <div class="email-wrapper">
    <div class="email-container">
      <div class="header">
        <h1 class="brand-name">Black Bow Associates</h1>
        <p class="tagline">Wedding Lead Marketplace</p>
      </div>
      <div class="content">
        <p class="greeting">Payout Completed</p>
        <p class="message">Hi {{businessName}} — your payout has been completed and sent to your {{payoutMethod}} account.</p>
        <div class="payout-box">
          <p class="payout-label">Payout Amount</p>
          <p class="payout-amount">${{amount}}</p>
          <p class="payout-status">Status: Paid</p>
        </div>
        <p class="note">Payout ID: {{payoutId}}<br>Processed: {{date}}</p>
      </div>
      <div class="footer">
        <p><strong>Black Bow Associates</strong></p>
        <p>© 2025 Black Bow Associates</p>
      </div>
    </div>
  </div>
</body>
</html>
